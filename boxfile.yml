run.config:
  engine: ruby
  engine.config:
    runtime: ruby-2.2
  cache_dirs:
    - .bundle

  build_triggers:
    - Gemfile
    - Gemfile.lock

  extra_packages:
    - pkgconf
    - libxml2
    - libxslt
    - nodejs
    - nginx
    - zlib

web.main:
  start:
    nginx: nginx -c /app/config/nginx.conf
    puma: bundle exec puma -C /app/config/puma.rb
  writable_dirs:
    - tmp
    - log

data.db:
  image: nanobox/postgresql:9.6

deploy.config:
  extra_steps:
    - bundle exec rake assets:precompile RAILS_ENV=production
  before_live:
    web.main:
      - bundle exec rake db:setup_or_migrate

